    <style>
      #accordion {
          max-height: 100vh;
          overflow-y: auto;
          border-right: 1px solid #AAA;
          width: 300px;
          float-left;
          padding-left: 0;
          padding-right: 0;
      }

      #accordion h5 {
          text-transform: capitalize;
          font-size: 17px;
      }


      #graph_iframe {
          border: 1px solid #BBB;
          min-height: 95vh;
          position: absolute;
          right: 0;
          top: 5vh;
          width: 100%;
      }

      #filepath {
          height: 4vh;
          position: absolute;
          top: 0;
          width: 95%;
          padding: 1vh;
          box-sizing: content-box;
      }

      .invisible {
          display: none;
      }

      .active {
          font-weight: bold;
          color: #004a9a;
      }
    </style>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-6 col-md-4  col-xl-2"
          id="accordion"
          role="tablist"
        ></div>
        <div class="col-6 col-md-8  col-xl-10" id="iframe_container">
          <a id="filepath"></a>
          <iframe
            src="/intro.html"
            name="graph_iframe"
            id="graph_iframe"
            frameborder="0"
          >
            <p>Your browser does not support iframes.</p>
          </iframe>
        </div>
