checks:
  php: true
build:
  environment:
    php:
      version: "7.3"
      ini:
        "zend_extension": "xdebug.so"
  nodes:
    tests: true
    analysis:
      tests:
        override:
          - command: XDEBUG_MODE=coverage vendor/bin/pest --coverage
            coverage:
              file: "tests/_output/coverage.xml"
              format: "clover"
          - php-scrutinizer-run

tools:
  php_code_coverage: true

filter:
  excluded_paths:
    - "Examples/"
    - "tests/"
  dependency_paths:
    - "vendor/"
